name: ğŸš€ Build and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Extension
        run: npx vsce package

      - name: ğŸ“ Extract Changelog
        id: changelog
        run: |
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          PREVIOUS_TAG=$(git tag --sort=-creatordate | grep '^v' | grep -A1 "$CURRENT_TAG" | tail -n1)

          echo "ğŸ”– Current tag: $CURRENT_TAG"
          echo "ğŸ”™ Previous tag: $PREVIOUS_TAG"

          # Get the contents of the changelog (without the version heading)
          CHANGELOG_BODY=$(sed -n "/^## ${CURRENT_TAG}$/,/^## v/p" CHANGELOG.md | sed '1d;$d')

          # Prepare the final body with the comparison above
          if [ -n "$PREVIOUS_TAG" ]; then
            COMPARE_URL="https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${CURRENT_TAG}"
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "ğŸ” [Compare Changes](${COMPARE_URL})" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "${CHANGELOG_BODY}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "${CHANGELOG_BODY}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: â¬†ï¸ Upload VSIX to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.notes }}
          files: "*.vsix"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
